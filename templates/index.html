<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Sentiment Analyzer</h1>

    <form method="POST" class="mb-4">
      <div class="mb-3">
        <textarea name="user_input" class="form-control" rows="4" placeholder="Enter text here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Check Sentiment</button>
    </form>

    {% if sentiment %}
      <div class="alert {% if sentiment == 'positive' %}alert-success{% else %}alert-danger{% endif %}">
        Sentiment: <strong>{{ sentiment }}</strong>
      </div>
    {% endif %}

    {% if history %}
      <h3 class="mt-4">History</h3>
      <ul class="list-group">
        {% for text, result in history %}
          <li class="list-group-item">
            {{ text }} â€” 
            <span class="{% if result == 'positive' %}text-success{% else %}text-danger{% endif %}">{{ result }}</span>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

  <!-- Add Bootstrap JS dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
